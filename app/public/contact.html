<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand">Michael Troutman</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/portfolio">Portfolio</a></li>
        <li><a href="/resume">Resume</a></li>
        <li class="active"><a href="/contact">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Contact Info</h1>      
   
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
 
  <div class="row">
    <div class="col-md-4">
      
      <img src="./assets/images/github.png" class="img-responsive" alt="GitHub" width="300px">
      <br>
      <p><a class="btn btn-success" href="https://github.com/Mtroutman25" role="button">Github</a></p>
    </div>
    <div class="col-md-4"> 
      

      <img src="./assets/images/linkedin.png" class="img-responsive" alt="Linkedin">
      <br>
      <p><a class="btn btn-success" href="/https://www.linkedin.com/in/michael-troutman-6870b7143/" role="button">Linkedin</a></p>
    </div>
    <div class="col-md-4"> 
       <img src="./assets/images/gmail.png" class="img-responsive" alt="Gmail">
      <p><a class="btn btn-success" href="/contact" role="button">Gmail</a></p>
    </div>
  </div>
</div><br>



<footer class="text-center">

      <div class="footer-below">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              Copyright &copy; 2018 Mike Troutman
            </div>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
